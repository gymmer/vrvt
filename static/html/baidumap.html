<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
	<style type="text/css">
		body, html,#allmap {width: 100%;height: 100%;overflow: hidden;margin:0;font-family:"微软雅黑";}
	</style>
	<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=G6aid28mdcnV5mEZf2sfy1hDeZec3bD1"></script>
	<title>虚拟现实与可视化技术研究所</title>
</head>
<body>
	<div id="allmap"></div>
</body>
</html>
<script type="text/javascript">
	// 百度地图API功能
	var map = new BMap.Map("allmap");
	var point = new BMap.Point(116.331398,39.897445);
	map.centerAndZoom(point,12);
	// 创建地址解析器实例
	var myGeo = new BMap.Geocoder();
	// 将地址解析结果显示在地图上,并调整地图视野
	myGeo.getPoint("北京师范大学科技楼", function(point){
		if (point) {
			map.centerAndZoom(point, 18);
			// map.addOverlay(new BMap.Marker(point));
			map.enableScrollWheelZoom(true);
			map.enableDragging();
			var marker = new BMap.Marker(point);  // 创建标注
			map.addOverlay(marker);               // 将标注添加到地图中
			marker.setAnimation(BMAP_ANIMATION_BOUNCE); //跳动的动画
			var label = new BMap.Label("北京师范大学科技楼B区11层",{offset:new BMap.Size(20,-10)});
			marker.setLabel(label);
		}else{
			alert("您选择地址没有解析到结果!");
		}
	}, "北京市");
</script>
